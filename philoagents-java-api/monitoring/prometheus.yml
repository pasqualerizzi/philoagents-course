global:
  scrape_interval: 30s
  evaluation_interval: 30s
  scrape_timeout: 25s

scrape_configs:
  - job_name: 'philoagents-java-api'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['java-api:8000']
        labels:
          app: philoagents-java-api

  # If running inside Docker and scraping the host service from another container,
  # use host.docker.internal (Docker Desktop) or the host IP instead of localhost.
  # - job_name: 'philoagents-java-api-docker'
  #   metrics_path: /actuator/prometheus
  #   static_configs:
  #     - targets: ['host.docker.internal:8000']
  #       labels:
  #         app: philoagents-java-api
